<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Add New Event</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="event-container" [formGroup]="createEventForm" (ngSubmit)="createEvent(createEventForm.value)" autocomplete="off" novalidate>
      <mat-form-field>
        <input matInput placeholder="Event Title" required formControlName="title">
        <mat-error *ngIf="!validateField('title')">Invalid or empty value</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Abstract" matTextareaAutosize matAutosizeMinRows="1"
                  matAutosizeMaxRows="5" formControlName="abstract"></textarea>
        <mat-error *ngIf="!validateField('abstract')">Invalid or empty value</mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
      </mat-form-field>

      <div class="short-fields">
        <mat-form-field>
          <mat-select formControlName="location">
            <mat-option value="Odessa">Odessa</mat-option>
            <mat-option value="Kiev">Kiev</mat-option>
            <mat-option value="Nikolayev">Nikolayev</mat-option>
          </mat-select>
          <mat-placeholder><mat-icon>location_city</mat-icon><i>City</i></mat-placeholder>
        </mat-form-field>

        <mat-form-field>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
          <mat-error *ngIf="!validateField('date')">Invalid or empty value</mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input class="time-picker-field" matInput type="time" formControlName="timeOfEvent">
          <mat-icon (click)="openTimePicker()">access_time</mat-icon>
          <mat-error *ngIf="!validateField('timeOfEvent')">Invalid or empty value</mat-error>
        </mat-form-field>

      </div>
      <mat-card-actions>
        <button mat-button [disabled]="!validateCreateEventForm()">SAVE</button>
        <button mat-button (click)="closeForm()">CLOSE</button>
        <mat-slide-toggle [checked]="isActive" (change)="activate()">{{isActive ? "Event is active" : "Event is closed"}}</mat-slide-toggle>
      </mat-card-actions>
    </form>
  </mat-card-content>

</mat-card>
