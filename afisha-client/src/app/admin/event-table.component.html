<div *ngIf="events">
  <div class="table-container mat-elevation-z8">
    <div class="table-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{event._id}} </mat-cell>
      </ng-container>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{event.title}} </mat-cell>
      </ng-container>
      <!-- Event Date Column -->
      <ng-container matColumnDef="eventDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date of Event </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{event.date | date: 'yyyy-MM-dd'}} </mat-cell>
      </ng-container>
      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
        <mat-cell *matCellDef="let event"> {{event.createdAt | date: 'yyyy-MM-dd'}} </mat-cell>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let event" (click)="doAction($event, event._id)">
          <button mat-icon-button id="edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button id="open_in_new">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-icon-button id="pause">
            <mat-icon>pause</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 30]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
<div *ngIf="!events">
  <mat-spinner></mat-spinner>
</div>
