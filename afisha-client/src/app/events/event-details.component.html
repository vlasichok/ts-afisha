<mat-card [routerLink] = "['/events/' + event.id]" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>{{event.shortDescription}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{event.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{event.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
